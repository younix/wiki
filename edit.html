<!DOCTYPE html>
<html>
<head>
	<title>WebEdit</title>
	<meta http-equiv="Content-Type" content="text/html;charset=utf-8" />
	<link rel="stylesheet" type="text/css" href="/style.css" />
	<script src="/marked.js" type="text/javascript"></script>
</head>
<body>

<div id="main">
	<h1>WebEdit</h1>
	<form action="/cgi-bin/save" method="post"
	    enctype="application/x-www-form-urlencoded">
		<input type="hidden" name="path" value="_?PAGE_PATH?_" />
		<textarea id="editor" name="content"
		    onkeyup="view(this.value)">_?PAGE_CONTENT?_</textarea>
		<input type="submit" />
	</form>
	<div id="viewer"></div>
	<textarea id="source"></textarea>
</div>

<script>
function view(code) {
	var html = marked(code);
	document.getElementById("viewer").innerHTML = html;
	document.getElementById("source").value = html;
}

view(document.getElementById("editor").value);
</script>
</body>
</html>
